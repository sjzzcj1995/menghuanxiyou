<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width,user-scalable=no'>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="js/swiper.min.css">
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/home.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/role.js"></script>
        <script type="text/javascript" src="js/prop.js"></script>
    </head>
    <body ng-app="myapp">
        <div ng-view></div>
        <ul id="tabbar" ng-controller="tab">
            <li ng-repeat='obj in arr'>
                <a href={{obj.href}} ng-click='cl(obj.index)'>
                    <div class={{obj.cla}}></div>
                    <p>{{obj.word}}</p>
                </a>
            </li>
            
        </ul>
    </body>
</html>
